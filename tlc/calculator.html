<!DOCTYPE html>
<html>

<head>
    <title>Fees Calculator – The Learning Circle</title>
    <link rel="icon" href="https://thelearningcircle.co.uk/wp-content/uploads/2020/06/turquoise-circle-150x150.jpg"
        sizes="32x32">
    <meta charset="UTF-8">
    <meta name="author" content="Jessica King">
    <meta name="keywords" content="tlc">
    <meta name="description" content="A Fees calculator for The Learning Circle">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="header">
        <a href="https://thelearningcircle.co.uk/"><img
                src="https://thelearningcircle.co.uk/wp-content/uploads/2022/05/canvas-logo-copy-150x150.jpg"></a>
        <h2>Fees Calculator for the learning circle</h2>
    </div>
    <div id="body">
        <select id="fees-version">
            <option value="2324">2023/2024 fees</option>
            <option value="2425" selected>2024/2025 fees</option>
        </select>
        <div id="input">
            <div class="text-in">
                <label for="TLC_IN">Number of Topic-based Learning Days: </label>
                <input type="number" id="TLC_IN" class="text_field" value="0" min="0" max="4">
            </div>
            <div class="text-in">
                <label for="TLC_IN">Number of IGCSE subjects: </label>
                <input type="number" id="GCSE_IN" class="text_field" value="0" min="0" max="7">
            </div>
            <div class="radio-in">
                <label>Income Tier: </label>
                <div class="radio-field">
                    <input type="radio" id="T1_IN" name="tier">
                    <label for="T1_IN" class="RO">1</label>
                    <br>
                    <input type="radio" id="T2_IN" name="tier" checked="true">
                    <label for="T2_IN" class="RO">2</label>
                    <br>
                    <input type="radio" id="T3_IN" name="tier">
                    <label for="T3_IN" class="RO">3</label>
                </div>
            </div>

            <div class="radio-in">
                <label for="TMP_IN">Payments per year: </label>
                <div class="radio-field">
                    <input type="radio" id="TMP_F" name="TMP" checked="true">
                    <Label for="TMP_F" class="RO">10</Label>
                    <br>
                    <input type="radio" id="TMP_T" name="TMP">
                    <label for="TMP_T" class="RO">12</label>
                </div>
            </div>
            <button type="button" onclick="start(
                Number.parseFloat(document.getElementById('TLC_IN').value), 
                Number.parseFloat(document.getElementById('GCSE_IN').value),
                document.getElementById('T1_IN').checked, 
                document.getElementById('T2_IN').checked, 
                document.getElementById('T3_IN').checked,
                document.getElementById('TMP_T').checked,
                document.getElementById('fees-version').value
                )">Calculate!</button>
        </div>
        <div id="output">
            <p>Fees for extra TLC days (not including GCSE fees): <span id="TLC_OUTPUT" class="text-out">£0</span></p>
            <p>GCSE Fees: <span id="GCSE_OUTPUT" class="text-out">£0</span></p>
            <p>Total monthly fee (including GCSE fees): <span id="TOTAL_OUTPUT" class="text-out">£0</span></p>
        </div>
    </div>
    <div id="footer">
        <h5 id="credit">coded by <a href="https://github.com/Opextwo">Jessica King</a> for <a
                href="https://thelearningcircle.co.uk/">The Learning Circle</a></h5>
    </div>
</body>

</html>
